<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP-UP Box </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>POP-UP Box Using HTML and CSS !</h1>

    <div class="box">
        <a class="button" href="#popup1">Click Here...</a>
    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Pop Up</h2>
            <a class="close" href="#">&times;</a>
            <br>

            <div class="content">
                This is an Pop Up Box Tutorial Using HTML and CSS.
            </div>
            <br>

            <div class="content">
                Follow: SP
            </div>
        </div>
    </div>
</body>
</html>
